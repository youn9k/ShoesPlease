name: Nike-Parser

on:
  schedule:
    # update every day, 01:00 UTC => 10:00 (GMT+9)
    # or
    # updated every hours
    - cron: '0 01 * * *'
    #- cron: '*/60 * * * *'
  # for test
  #push:
    #branches: [ "main" ]
  workflow_dispatch: # ì›í•  ë•Œ ì‹¤í–‰ì‹œí‚¬ ìˆ˜ ìžˆë„ë¡
  
jobs:
  update:
    runs-on: ubuntu-latest # ìš°ë¶„íˆ¬ ìµœì‹ ë²„ì „
    strategy:
      matrix:
        python-version: [3.7] # íŒŒì´ì¬ 3.7 ë²„ì „ìœ¼ë¡œ
        node-version: [16]

    steps:
    # ì›Œí¬í”Œë¡œì—ì„œ ì•¡ì„¸ìŠ¤í•  ìˆ˜ ìžˆë„ë¡ ì—ì„œ ì €ìž¥ì†Œë¥¼ ì²´í¬ì•„ì›ƒ
    - uses: actions/checkout@v2
      with:
          token: ${{ secrets.TOKEN }}
          persist-credentials: false
          fetch-depth: 0
    
    # í•œêµ­ ì‹œê°„ìœ¼ë¡œ ë³€ê²½
    - name: Set Timezone to +9 (GMT+9)
      uses: szenius/set-timezone@v1.0
      with:
          timezoneLinux: "Asia/Seoul"
     
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install python package # íŒŒì´ì¬ ê´€ë ¨ íŒ¨í‚¤ì§€ë¥¼ ì„¤ì¹˜
      run: |
        python -m pip install --upgrade pip
        
        pip install selenium
        pip install webdriver_manager
        pip install bs4
        pip install requests
        pip install lxml
        pip install datetime
        pip install pytz
    
    - name: Install ubuntu package # ìš°ë¶„íˆ¬ ê´€ë ¨ íŒ¨í‚¤ì§€ë„ ì„¤ì¹˜
      run: |        
        sudo apt-get install fonts-unfonts-core
        sudo apt-get install fonts-unfonts-extra
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add        
        sudo apt-get install google-chrome-stable    
        wget https://chromedriver.storage.googleapis.com/2.40/chromedriver_linux64.zip
        unzip ./chromedriver_linux64.zip   
      
    - name: Run Script # run.py ì‹¤í–‰ 
      run: | 
        cd parser
        python run.py
    
    - name: Set date in environment variable
      run: echo "DATE=$(date +'%Y-%m-%d %H:%M GMT+9')" >> $GITHUB_ENV
    
    - name: Add & Commit # Add Commit
      uses: EndBug/add-and-commit@v7
      with:
        message: 'ðŸ¤– Update Nike Models ${{ env.DATE }}'
        author_name: 'GitHub-Actions-Bot'
        add: '*.json'
        push: false
          
    - name: Push # Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN }}
