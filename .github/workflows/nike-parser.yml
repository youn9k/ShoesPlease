# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Nike-Parser

on:
  schedule:
    # update every day, 00:00 UTC => 09:00 (GMT+9)
    - cron: '0 0 * * *'
    
  push:
    branches: [ "main" ]

jobs:
  update:
    runs-on: ubuntu-latest # ìš°ë¶„íˆ¬ ìµœì‹ ë²„ì „
    strategy:
      matrix:
        python-version: [3.7] # íŒŒì´ì¬ 3.7 ë²„ì „ìœ¼ë¡œ

    steps:
    # ì›Œí¬í”Œë¡œì—ì„œ ì•¡ì„¸ìŠ¤í•  ìˆ˜ ìˆë„ë¡ ì—ì„œ ì €ì¥ì†Œë¥¼ ì²´í¬ì•„ì›ƒ
    - uses: actions/checkout@v2
      with:
          token: ${{ secrets.TOKEN }}
          persist-credentials: false
          fetch-depth: 0
          
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install python package # íŒŒì´ì¬ ê´€ë ¨ íŒ¨í‚¤ì§€ë¥¼ ì„¤ì¹˜
      run: |
        pip3 install --upgrade pip
        pip install selenium
        pip install bs4
        pip install requests
        pip install lxml
        pip install datetime
        pip install pytz
    
    - name: Install ubuntu package # ìš°ë¶„íˆ¬ ê´€ë ¨ íŒ¨í‚¤ì§€ë„ ì„¤ì¹˜
      run: |        
